# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore Slackord_Win/Slackord/Slackord/Slackord.csproj
      working-directory: Slackord_Win/Slackord/Slackord
    - name: Build
      run: dotnet build Slackord_Win/Slackord/Slackord/Slackord.csproj --no-restore --configuration Release
      working-directory: Slackord_Win/Slackord/Slackord
    - name: Test
      run: dotnet test Slackord_Win/Slackord/Slackord/Slackord.Tests/Slackord.Tests.csproj --no-build --verbosity normal --configuration Release
      working-directory: Slackord_Win/Slackord/Slackord/Slackord.Tests
